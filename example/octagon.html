<!doctype html>
<html lang="en">

<head>
  <title>Examples for Tiles Slider jQuery Plugin</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="octagon.css">
</head>

<body>
  <h1>Examples for Tiles Slider jQuery Plugin</h1>

  <h2>Stairway Effect</h2>
  <code>
    <pre>
    $('#octagon').tilesSlider();
    </pre>
  </code>

  <div class="octagon" id="octagon">
    <img src="https://picsum.photos/600/600/?random&image=0" alt="">
    <img src="https://picsum.photos/600/600/?random&image=1" alt="">
    <img src="https://picsum.photos/600/600/?random&image=2" alt="">
  </div>

  <h2>Chaotic Effect</h2>
  <code>
    <pre>
    $('#octagon2').tilesSlider({
      delay: 700,
      effect: 'chaotic'
    });
    </pre>
  </code>


  <div class="octagon" id="octagon2">
    <img src="https://picsum.photos/600/600/?random&image=3" alt="">
    <img src="https://picsum.photos/600/600/?random&image=4" alt="">
    <img src="https://picsum.photos/600/600/?random&image=5" alt="">
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../jquery.tiles-slider.js"></script>
  <script src="app.js"></script>
</body>

</html>
